<html>
    <head>
        <link rel="stylesheet" href="liststyle.css">
    </head>
        <body>
    
            <h3>Unordered list</h3>
            <ul class="a">
                <li>Coffee</li>
                <li>Tea</li>
             </ul>
             <H3>Ordered list</H3>
             <ol type="1">
                <li>Coffee</li>
                <ol>
                    <li>Milk coffee</li>
                    <li>Black coffee</li>
                </ol>
        <li>Tea</li>
    </ol>
 </body>
</html>
